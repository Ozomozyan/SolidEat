{% extends 'base.html' %}
{% block content %}
<h1>Chat</h1>
<div class="messages">
    {% for message in messages %}
    <p><strong>{{ message.sender.username }}:</strong> {{ message.text }} <small>{{ message.timestamp }}</small></p>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    <textarea name="message" required></textarea>
    <button type="submit">Send</button>
</form>
{% endblock %}
