{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Restaurants</h2>
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="https://source.unsplash.com/random/800x600/?restaurant&{{ forloop.counter }}" class="card-img-top" alt="{{ restaurant.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text"><small class="text-muted">{{ restaurant.rating }} stars</small></p>
                    <a href="{% url 'restaurant_detail' restaurant.id %}" class="btn btn-primary">Details</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'book_reservation' restaurant.id %}" class="btn btn-secondary">Reserve</a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
